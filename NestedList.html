<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>An ordered nested list:</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea
        <ol type="a">
            <li>Black tea</li>
            <li>Green tea
            <ol type="i">
                <li>China</li>
                <li>Africa</li>
            </ol>
            </li>
        </ol>
        </li>
       
            <li>Milk</li>
       
    </ol>
    <h2>
        A definition list:
    </h2>
    <dl>
        <dt>Bangalore</dt>
        <dd>-Capital city of Kamataka</dd>
    </dl>
    <dl>
        <dt>Mumbai</dt>
        <dd>-Capital city of Maharashra</dd>
    </dl>
   
</body>
</html>
