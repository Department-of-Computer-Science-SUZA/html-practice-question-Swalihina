<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">
        To illustrate text formating tags
    </h1>
    <marquee behavior="" direction="">This is alternate Marque text</marquee>
    <p>This is <i>ilalized</i></p>
    <p>This is <u>underlined</u></p>
    <p style="text-align: initial;"">This is <b>bold</b></p>
    <p>This is <em>emphasized</em> </p>
    <p>This is <strong>Strong text</strong></p>
    <p>This is <del>striked text</del></p>
    <p>This is <small>computer code</small> </p>
    <p>This is <sup>superscript</sup> code</p>
    <p>This is <sub>subscript</sub> code</p>
    <big>This is big text</big>
    <p>This is <small>smaller text</small> </p>
   
   
</body>
</html>
